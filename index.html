  <body ng-app="AdviseesProject">
    <h2>
      All Advisees
    </h2>
    <div ng-controller="AdviseesController">
      <input type="search" ng-model="q" placeholder="filter students..." aria-label="filter students" />
      <table class="table table-light">
        <thead>
          <th>sid</th>
          <th>last name</th>
          <th>first name</th>
          <th>credit hrs</th>
          <th>gpa points</th>
          <th>major</th>
        </thead>
        <tbody>
          <tr ng-repeat="student in students | filter:q as results">
            <td>{{student.id}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.first_name}}</td>
            <td>{{student.credit_hrs}}</td>
            <td>{{student.gpa_points}}</td>
            <td>{{student.major}}</td>
          </tr>
        </tbody>
      </table>
    </div>
