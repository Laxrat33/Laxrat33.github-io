<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF -8"> 
	<title>Project 5</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
      <h2>Select a Major</h2>
      <div style='padding: 5px;'> 
         <button type='button' class="btn btn-primary" onClick="getData('cit major')">CIT Majors</button> 
         <button type='button' class="btn btn-primary" onClick="getData('business majors')">Business Majors</button> 
         
      </div>
  
		<h3>We filter our dataset by major</h3>
  
</body>
	<div id="output"></div>
<script type="text/x-handlebars-template" id="tableTemplate">
	<table id="majorTable" cellspacing='12'>
		<tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
		{{#each rows}}
			<tr>
				<td>{{name}}</td><td>{{major}}</td><td>{{midterms}}</td><td>{{final}}</td>
		{{/each}}
	</table>
</script>
<script>

  function getData(selected_major) {      
      var request = new XMLHttpRequest();
      request.open('GET', 'cit5students.json');      // open Ajax request for data file m
 
      request.onload = function() {                     // when the data comes back, browser calls this function
         var data = JSON.parse(request.responseText);    // convert json to javascript array of objects

         major_items = data.filter(getMajor)       //major_itmes array will contain the filtered data using the getMajor() function
         function getMajor(item) {
            return item.major == selected_major;   // the new major_items array will contain only items for the selected meal
         }
        
        if (request.status == 200) {    // if all is well as data returns, then compile and populate the template
            var templateText = document.getElementById('tableTemplate').innerHTML;
            var compiledTemplateText = Handlebars.compile(templateText);       
            compiledHtml = compiledTemplateText({ rows: major_items })          
            document.getElementById('output').innerHTML = compiledHtml; 
        }
        else {
            document.querySelector('#output').innerHTML = "There was an error, or major not found";
        }
     }
     
     request.send(null);
  }
</script>
</html>
